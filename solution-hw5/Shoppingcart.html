<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles/Productgallery.css">
  <script src="js/newCart.js" defer></script>
</head>

<body>

  <header>

    <a class="logo" href="Productgallery.html"> <img src="./Assets/logo/logo-01.svg" width="350"
        alt="cartoon illustration of a cinnamon bun." /> </a>

    <div class="rightheader">
      <nav>
        <a href="./Productgallery.html" class="noline" id="products">PRODUCTS</a>
        <a href="Shoppingcart.html" class="noline"><mark><b>CART</b></mark></a>
      </nav>

      <div class="flexline"></div>

      <h2>Shopping Cart</h2>

    </div>

  </header>

  <main>

    <div class="cartitems">

      <div class="cartleft"></div>

      <div class="cartright">



<div class="cartContainer">

        <div class="itemdescriptionline">

          <div class="itemimage">

            <img class="img" src="./Assets/products/double-chocolate-cinnamon-roll.jpg" width="150"
              alt="Cinnamon roll on white dish with cinnomon sticks.">

            <p class="caption"> Remove </p>

          </div>

          <div class="itemcaption">

            <p class=".cartElementText"> Double Chocolate Cinnamon Roll</p>
            <p class=".cartElementText">Glazing: Sugar Milk</p>
            <p class=".cartElementText"> Pack Size: 6</p>

          </div>

          <div class="itemprice">

            <p>$27.45</p>

          </div>


        </div>

      </div>
      <hr>

        <div class="cartprice">

          <div class="leftcartprice"></div>

          <div class="rightcartprice">

            <div class="totalcart">

              <div class="total">

                <p> Total: </p>

                <div class="cartnumber">

                  <p>$29.94</p>

                </div>

              </div>

            </div>


            <div class="buttoncart">

              <button type="button"><b>Checkout</b></button>

            </div>

          </div>

        </div>


      </div>

  </main>


  <template id="templateCart">

    <div class="itemdescriptionline">

      <div class="itemimage">

        <img class="img" src="./Assets/products/double-chocolate-cinnamon-roll.jpg" width="150"
          alt="Cinnamon roll on white dish with cinnomon sticks.">

        <p class="caption"> Remove </p>

      </div>

      <div class="itemcaption">

        <p class=".cartElementText" id="name"> Double Chocolate Cinnamon Roll</p>
        <p class=".cartElementText" id="glazing">Glazing: Sugar Milk</p>
        <p class=".cartElementText" id="size"> Pack Size: 6</p>

      </div>

      <div class="itemprice">

        <p>$27.45</p>

      </div>


    </div>

  </template>

</body>

</html>
