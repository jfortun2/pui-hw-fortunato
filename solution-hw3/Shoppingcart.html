<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles/Productgallery.css">
    <script src= "js/bunbun.js" defer></script>
  </head>
  
  <body>

    <header>
      
      <a class="logo" href="Productgallery.html"> <img src="./Assets/logo/logo-01.svg" width="350" alt="cartoon illustration of a cinnamon bun."/> </a>

        <div class="rightheader">
          <nav>
            <a href = "./Productgallery.html" class="noline" id="products">PRODUCTS</a>
            <a href = "Shoppingcart.html" class="noline"><mark><b>CART</b></mark></a>
          </nav>

            <div class="flexline"></div>
      
            <h2>Shopping Cart</h2>

        </div>

    </header>

  <main>
      
      <div class="cartitems">

        <div class ="cartleft"></div>

        <div class="cartright">


          <div class ="itemdescription">

            <div class="itemimage">

              <img class="img" src="./Assets/products/original-cinnamon-roll.jpg" width="150" alt="Cinnamon roll on white dish with cinnomon sticks.">
              <p class ="caption"> Remove </p>

             </div>

           <div class="itemcaption">

            <p> Original Cinnamon Roll <br> Glazing: Keep Original <br> Pack Size: 1</p>

          </div>

           <div class ="itemprice">
            
            <p>$2.49</p>

           </div>


          </div>
      

            <div class ="itemdescriptionline">

              <div class="itemimage">  

                <img class="img" src="./Assets/products/double-chocolate-cinnamon-roll.jpg" width="150" alt="Cinnamon roll on white dish with cinnomon sticks.">
                
                <p class ="caption"> Remove </p>

              </div>

                <div class="itemcaption">

                <p> Double Chocolate Cinnamon Roll <br> Glazing: Sugar Milk <br> Pack Size: 6</p>

                </div> 

                <div class ="itemprice">

                  <p>$27.45</p>

                </div>


            </div>
      

              <div class="cartprice">

                <div class="leftcartprice"></div>

                  <div class="rightcartprice">
      
                    <div class = "totalcart">
        
                      <div class="total">
        
                        <p> Total: </p>
        
                        <div class = "cartnumber">
        
                          <p>$29.94</p>
        
                        </div>
         
                      </div> 
        
                    </div>
        
        
                    <div class="buttoncart">
       
                      <button type="button"><b>Checkout</b></button>
       
                    </div>
        
                  </div>
      
              </div>

      
        </div>

  </main>

  </body>
</html>
