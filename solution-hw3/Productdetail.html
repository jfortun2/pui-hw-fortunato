<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="./styles/Productgallery.css">
    <script src= "js/bunbun.js" defer></script>
  </head>
  
  <body>
    
    <header>
      
      <a class="logo" href="Productgallery.html"> <img src="./Assets/logo/logo-01.svg" width="350" alt="cartoon illustration of a cinnamon bun."/> </a>

      <div class="rightheader">
        <nav>
          <a href = "./Productgallery.html" class="noline" id="products"><b><mark> PRODUCTS</mark></b></a>
          <a href = "Shoppingcart.html" class="noline">CART</a>
        </nav>

          <div class="flexline">

          </div>
 
            <br>
            <h2 > Original cinnamon roll</h2>

      </div>

    </header>

      <main class = "detailscontainer">
        <div class="leftdetails">

          <img src="./Assets/products/original-cinnamon-roll.jpg" class="img" width="500" alt="Cinnamon roll on white dish with cinnomon sticks.">
       
        </div>
       
        <div class="rightdetails">
            
          <br> <br>
          
            <p id="customizetext">Customize our delicious, <br> hand-made cinammon roll to <br> your liking!</p>

            <p class="boxselect">Glazing: </p>

              <select class="select" id="glazingOptions" onchange="getGlazeValue();">
                <option value="0.00">Keep original</option>
                <option value="0.00">Sugar milk</option>
                <option value="0.50">Vanilla milk</option>
                <option value="1.50">Double chocolate</option>
              </select>

            <p class="boxselect"> Pack size: </p>

              <select class="select">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
              </select>
             
              <br>

            <p id="price" value="2.49" onclick="updateText()" > <b> $2.49 </b>
            </p>
            
            <button type="button"><b>Add to Cart</b></button>

          </div>
          
        
      
      </main>



  </body>
</html>
